<div class="view view-background view-gallery-title view-home-title">
	<h2 class="view-background-title view-gallery-title">Galleries</h2>
</div>

<div class="view" scroll-y="Root.homeScroll">
	<div class="view-gallery-title-offset">
	</div>
	<div class="view-colored" slide-list>
	<div class="text-center">
		<div class="icon-button small has-label">
			<i class="ion-ios-plus-empty"></i>
			<div class="icon-button-label">add new</div>
		</div>
		<div class="icon-button small has-label">
			<i class="ion-ios-search-strong"></i>
			<div class="icon-button-label">search</div>
		</div>
		<div class="icon-button small has-label">
			<i class="ion-ios-email-outline"></i>
			<div class="icon-button-label">feedback</div>
		</div>
	</div>
	<div class="gallery-input-wrapper">
		<input type="text">
	</div>
		<div
				id="gallery-{{galleryGroupIndex}}"
				class="list-item home-list-gallery-group"
				ng-class="{'item-open' : galleryGroup.active}"
				ng-repeat="(galleryGroupIndex, galleryGroup) in Home.galleryGroups track by galleryGroupIndex">

			<h2 class="group-title-label"
					ng-click="Home.toggleGalleryGroup(galleryGroup, $event)"
					ng-bind="::galleryGroup.name"></h2>

			<a
				ng-if="galleryGroup.active"
				class="list-item home-list-item list-item-animate"
				slide-item="x"
				ng-click="Home.gotoGallery(gallery)"
				ng-repeat="(galleryIndex, gallery) in galleryGroup.items track by galleryIndex"
				ng-bind="::gallery"></a>
		</div>
	</div>
</div>
