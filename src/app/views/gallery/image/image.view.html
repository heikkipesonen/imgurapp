<div class="view view-background">
	<h2 class="view-image-position-counter" ng-bind="::Image.position"></h2>
	<h2 class="view-background-title view-image-title" ng-bind="::Image.image.title"></h2>

</div>
<div class="view view-image" scroll-y>
	<div class="view-image-wrapper">
		<div class="view-image-title-offset">
			<h2 class="view-background-title view-image-title text-hidden" ng-bind="::Image.image.title"></h2>
		</div>

			<div class="container view-colored">
				<div ng-if="Image.image.grid" image-grid="Image.image.grid"></div>

				<div
					ng-if="!Image.image.grid"
					class="image-full"
					thumbnail="{{Image.imageSize.name}}"
					image-loader="Image.image"
					style="height:0; padding-bottom: {{Image.image.height / Image.image.width * 100}}%">
				</div>

				<p ng-if="::Image.image.description" class="view-image-description"  ng-bind="::Image.image.description"></p>
				<p ng-if="::Image.image.account_url" class="view-image-user" ng-bind="::Image.image.account_url"></p>

			</div>
			<button class="image-comments-button" ng-click="Image.loadComments($event)">Show comments</button>
		</div>

		<div
			ng-if="Image.comments.length > 0"
			comments="Image.comments"
			limit="Image.commentLimit"
			class="comment-animate">
		</div>
		<button ng-show="Image.commentLimit < Image.comments.length" class="ghost ghost-dark" ng-click="Image.showMoreComments()">show 10 more</button>




</div>
