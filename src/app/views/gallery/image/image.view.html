<div class="view-background view-background-image">
	<h3 class="view-background-title" ng-bind="Image.image.title"></h3>
	<p class="view-background-text" ng-bind="Image.image.description"></p>
</div>
<div class="view view-image" scroll-y>
	<h3 class="view-background-title" ng-bind="Image.image.title"></h3>
	<p class="view-background-text" ng-bind="Image.image.description"></p>

	<div ng-if="Image.image.is_album" class="image-wrapper image-album">
		<div image-grid="Image.thumbnails" thumbnail="true"></div>
	</div>

	<div ng-if="!Image.image.is_album" class="image-wrapper">
		<div class="image-full" thumbnail="{{thumbnailSize}}" image-loader="Image.image.link" style="height:0; padding-bottom: {{Image.image.height / Image.image.width * 100}}%"></div>
	</div>
</div>
